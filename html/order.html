<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/css/orderStyle.css">

    <link rel="stylesheet" href="/html/mainMenu.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("/html/mainMenu.html");
        });
    </script>
</head>

<body>
    <div id="includedContent"></div>

    <div class="container">

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div>
                    <div>
                        <form class="gift">
                            <label for="days">Choose a day:</label>

                            <select id="days" name="days" size=”7”>
                                <option value="H">H</option>
                                <option value="K">K</option>
                                <option value="Sze">Sze</option>
                                <option value="Cs">Cs</option>
                                <option value="P">P</option>
                                <option value="Szo">Szo</option>
                                <option value="V">V</option>
                            </select>
                            <input onclick="showDegree()" type="button" class="btn btn-primary btn-info" value="Choose">

                        </form>
                        <div class="form-group gift">
                            Expected degree: <span class="degree"> </span> °C
                        </div>

                        <div class="form-group gift">
                            Daily gift based on degree: <span class="gift"> </span>
                        </div>



                        <script src="/js/reigi_main.js"></script>


                    </div>


                    <form>
                        <fieldset class="form-group border p-2">
                            <legend class="w-auto">Customer data</legend>

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Telephone number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phone">
                                </div>
                            </div>
                        </fieldset>
                    </form>



                    <fieldset class="form-group border p-2">
                        <legend class="w-auto">Order</legend>


                        <div class="form-group row">
                            <label for="mn" class="col-sm-2 col-form-label">Volume</label>
                            <div class="col-sm-10">
                                <input type="number" id="mn" name="amount-input" class="form-control"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button onclick="calcAmount()" type="button"
                                    class="btn btn-primary btn-info">Price</button>

                                Total cost: <span class="show-amount"> 0 </span> Ft

                            </div>
                        </div>




                        
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Extras</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Oliva
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Cheese
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="option3">
                                        <label class="form-check-label" for="gridRadios3">
                                            Corn
                                        </label>
                                    </div>
                                </div>
                            </div>




                            <div class="form-group row">
                                <div class="col-sm-2">Use cupons</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group row">
                            <div class="col-12">
                                <button onclick="customerDataISValid()" id="orderButton" type="button"
                                    class="btn btn-block btn-primary">Order</button>
                            </div>
                        </div>
                        </form>


                </div>
            </div>
            <div class="col-1"></div>
        </div>


        <script src="/js/regi_main.js"></script>


</body>

</html>
